<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous" defer></script>
        <!--Icons bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Faça seu login</title>
</head>

<body>
    <!-- <h1>LOGIN</h1>
    <i class="bi bi-emoji-dizzy-fill"></i> -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="col-12">
                    <img src="assets/img/undraw_sign_in_re_o58h.svg" alt="Faça seu login" class="img-fluid">
                </div>
                <div class="col">
                    <a href="#" class="esqueceu-senha">Esqueceu a senha?Clique aqui!</a>
                </div>
               
            </div>
            <div class="col-md-6">
                <h2>Faça seu login</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email">
                        <label for="email" class="form-label">Digite seu email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha">
                        <label for="senha" class="form-label">Digite sua senha</label>
                    </div>
                    <input type="button" class="btn btn-primary" value="Entrar">
                </form>
            </div>
        </div>
    </div>
        

</body>

</html>
